<!DOCTYPE HTML>
<html>
	<head>
		<title>Visual Helper - Options</title>
		<link rel="stylesheet" href="./style.css"></link>
	</head>
	<body>
		<h2>Visual Helper - Options</h2>
		<form name="options" method="POST">
			<label>Text To Speech Voice</label>
			<select id="voices" required>
				<option value="">Select Voice</option>
			</select>
			<br/>
			<label>Word Breakpoints</label>
			<small class="dont-show">Causes screen reader to separate words into different queue cards</small>
			<input type="checkbox" id="wordBreakpoints" />

			<div id="wordBreakpointsOn" class="dont-show">
				<br/>
			 	<label>Words Per Break</label>

				<input type="number" id="wordBreakpointsNumber" />
			</div>
			<hr/>
			<button type="submit">Save</button>
		</form>
		<script src="options.js"></script>
	</body>
</html>
